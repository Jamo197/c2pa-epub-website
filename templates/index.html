<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload and Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input[type="file"], button {
            display: block;
            margin-top: 1rem;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f0f0f0;
            border-left: 5px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" name="action" value="verify">Verify File</button>
            <button type="submit" name="action" value="sign">Sign File</button>
            <button type="submit" name="action" value="manifest">See Manifest</button>
        </form>

        {% if filename %}
            <p><strong>Uploaded:</strong> {{ filename }}</p>
        {% endif %}
        
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
